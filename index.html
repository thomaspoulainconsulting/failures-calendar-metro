<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calendrier des pannes</title>
    <link id="themeStylesheet" rel="stylesheet" href="styles-xp.css">
</head>
<body>
<h1 class="title">Calendrier des pannes 2025</h1>
<div id="subtitle" class="retro-subtitle"></div>
<div id="breakdownsTitle" class="retro-subtitle"></div>
<div class="calendar" id="calendar"></div>

<div class="start-menu" id="startMenu" style="display: none;">
    <div style="display: flex; flex-direction: column; gap: 6px; margin-bottom: 10px;">
        <button onclick="setTheme('styles.css')" style="background: linear-gradient(to bottom, #c0c0c0, #a0a0a0); border: 2px outset #fff; padding: 4px; font-family: 'MS Sans Serif', Tahoma, sans-serif; cursor: pointer;">🖥️ Windows 98</button>
        <button onclick="setTheme('styles-xp.css')" style="background: linear-gradient(to bottom, #f0f8ff, #d0e0f0); border: 2px outset #7ba5d7; padding: 4px; font-family: Tahoma, sans-serif; cursor: pointer;">🌈 Windows XP</button>
    </div>
    <hr style="margin: 10px 0;">
    Vibe coded by <a href="https://www.linkedin.com/in/thomas-poulain-freelance/" target="_blank">tpoulain (2025)</a>
</div>
<div class="taskbar">
    <div class="start-button" id="startButton" onclick="toggleStartMenu()">
        <img src="./start_icon.png" alt="Start">
        Démarrer
    </div>
    <div class="clock" id="clock">🕰️ <span id="clockTime"></span></div>
</div>

<script>
    function setTheme(href) {
      const link = document.getElementById('themeStylesheet');
      if (link) link.href = href;
    }
</script>

<script src="calendar.js"></script>
</body>
</html>
